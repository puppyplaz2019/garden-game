<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanco's Zen Garden</title>
    <style>
        body { margin: 0; background: #0a0a0c; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; }
        .stats { background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 20px; border: 1px solid #333; display: inline-block; }
        #controls { position: absolute; bottom: 30px; width: 100%; text-align: center; }
        .shop-btn { background: #111; color: #00ffff; border: 2px solid #00ffff; padding: 15px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; font-family: 'Courier New'; transition: 0.3s; }
        .shop-btn:hover { background: #00ffff; color: #000; }
        .shop-btn:disabled { border-color: #333; color: #333; cursor: default; }
        #back-btn { position: absolute; top: 20px; left: 20px; text-decoration: none; color: #888; font-size: 12px; }
    </style>
</head>
<body>

<a href="index.html" id="back-btn">← EXIT GARDEN</a>

<div id="ui">
    <div class="stats">
        NOTES: <span id="note-count">0</span> ♪ | FLOWERS: <span id="flower-count">0</span>
    </div>
</div>

<div id="controls">
    <button class="shop-btn" id="plant-btn" onclick="plantFlower()">PLANT HARMONY SEED (50 ♪)</button>
</div>

<script>
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
document.body.appendChild(canvas);

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let notes = parseInt(localStorage.getItem('notes_collected') || 0);
let flowers = JSON.parse(localStorage.getItem('zen_garden_flowers') || '[]');

function updateUI() {
    document.getElementById('note-count').innerText = notes;
    document.getElementById('flower-count').innerText = flowers.length;
    document.getElementById('plant-btn').disabled = (notes < 50);
}

function plantFlower() {
    if (notes >= 50) {
        notes -= 50;
        const newFlower = {
            x: Math.random() * (canvas.width - 100) + 50,
            y: Math.random() * (canvas.height - 300) + 150,
            size: 0,
            maxSize: 20 + Math.random() * 30,
            color: `hsl(${Math.random() * 360}, 70%, 60%)`,
            phase: Math.random() * Math.PI * 2
        };
        flowers.push(newFlower);
        saveGarden();
        updateUI();
    }
}

function saveGarden() {
    localStorage.setItem('notes_collected', notes);
    localStorage.setItem('zen_garden_flowers', JSON.stringify(flowers));
}

function draw() {
    // Deep Space/Garden Gradient
    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grad.addColorStop(0, '#0a0a0c');
    grad.addColorStop(1, '#1a1a2e');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw Dust/Stars
    ctx.fillStyle = "rgba(255,255,255,0.1)";
    for(let i=0; i<50; i++) {
        const x = (Math.sin(Date.now()*0.001 + i)*0.5 + 0.5) * canvas.width;
        const y = (Math.cos(Date.now()*0.0008 + i)*0.5 + 0.5) * canvas.height;
        ctx.beginPath();
        ctx.arc(x, y, 1, 0, Math.PI*2);
        ctx.fill();
    }

    // Draw Flowers
    flowers.forEach(f => {
        if (f.size < f.maxSize) f.size += 0.1; // Grow over time

        const pulse = Math.sin(Date.now() * 0.002 + f.phase) * 5;
        
        ctx.shadowBlur = 15;
        ctx.shadowColor = f.color;
        
        // Stem
        ctx.strokeStyle = "rgba(255,255,255,0.2)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(f.x, f.y + 50);
        ctx.quadraticCurveTo(f.x + pulse, f.y + 25, f.x, f.y);
        ctx.stroke();

        // Petals
        ctx.fillStyle = f.color;
        for(let i=0; i<6; i++) {
            const angle = (i / 6) * Math.PI * 2 + (Date.now() * 0.001);
            const px = f.x + Math.cos(angle) * (f.size + pulse);
            const py = f.y + Math.sin(angle) * (f.size + pulse);
            ctx.beginPath();
            ctx.arc(px, py, f.size/2, 0, Math.PI*2);
            ctx.fill();
        }

        // Center
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.size/3, 0, Math.PI*2);
        ctx.fill();
        
        ctx.shadowBlur = 0;
    });

    requestAnimationFrame(draw);
}

updateUI();
draw();
</script>
</body>
</html>
