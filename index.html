<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanco's Zen Garden</title>
    <style>
        body { margin: 0; background: #87CEEB; color: #333; font-family: 'Courier New', monospace; overflow: hidden; touch-action: none; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        
        #ui, #menu, #controls { position: absolute; width: 100%; text-align: center; z-index: 10; }
        #ui { top: 20px; pointer-events: none; }
        .stats { background: rgba(255,255,255,0.9); padding: 10px 20px; border-radius: 20px; border: 2px solid #55acee; display: inline-block; font-weight: bold; }
        
        #menu { bottom: 100px; display: flex; justify-content: center; gap: 8px; }
        .menu-item { background: white; border: 2px solid #55acee; padding: 8px 12px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 13px; }
        .menu-item span { display: block; font-size: 9px; color: #555; }
        .menu-item.active { background: #55acee; color: white; transform: scale(1.05); }

        #controls { bottom: 25px; display: flex; justify-content: center; gap: 10px; }
        .btn { border: none; padding: 12px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; font-family: 'Courier New'; }
        #plant-btn { background: #4CAF50; color: white; box-shadow: 0 4px #2e7d32; min-width: 200px; }
        #reset-btn { background: #e74c3c; color: white; box-shadow: 0 4px #c0392b; }
        #back-btn { position: absolute; top: 20px; left: 20px; text-decoration: none; color: #005f87; font-size: 12px; font-weight: bold; background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 8px; z-index: 10; border: 1px solid #55acee; }
    </style>
</head>
<body>

<a href="https://puppyplaz2019.github.io/Arcade-HUB/" id="back-btn">‚Üê EXIT</a>

<div id="ui">
    <div class="stats" id="stat-bar">
        NOTES: <span id="note-count">0</span> ‚ô™ | ITEMS: <span id="item-count">0</span>
    </div>
</div>

<div id="menu">
    <div class="menu-item active" id="sel-flower" onclick="selectItem('flower', 50)">üå∏ FLOWER <span>50 ‚ô™</span></div>
    <div class="menu-item" id="sel-tree" onclick="selectItem('tree', 100)">üå≥ TREE <span>100 ‚ô™</span></div>
    <div class="menu-item" id="sel-rock" onclick="selectItem('rock', 25)">ü™® ROCK <span>25 ‚ô™</span></div>
</div>

<div id="controls">
    <button class="btn" id="plant-btn" onclick="plantItem()">PLANT SELECTED</button>
    <button class="btn" id="reset-btn" onclick="resetGarden()">RESET</button>
</div>

<script>
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
document.body.appendChild(canvas);

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

let notes = parseInt(localStorage.getItem('notes_collected') || 0);
let gardenItems = JSON.parse(localStorage.getItem('zen_garden_items') || '[]');
let currentSelection = 'flower';
let currentPrice = 50;

function selectItem(type, price) {
    currentSelection = type;
    currentPrice = price;
    document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
    document.getElementById('sel-' + type).classList.add('active');
    updateUI();
}

function updateUI() {
    document.getElementById('note-count').innerText = notes;
    document.getElementById('item-count').innerText = gardenItems.length;
    const btn = document.getElementById('plant-btn');
    btn.innerText = `PLANT ${currentSelection.toUpperCase()} (${currentPrice} ‚ô™)`;
    btn.disabled = (notes < currentPrice);
}

function plantItem() {
    if (notes >= currentPrice) {
        notes -= currentPrice;
        const xPos = Math.random() * (canvas.width - 100) + 50;
        const hillHeight = Math.sin((xPos / canvas.width) * Math.PI) * 100;
        const yBase = canvas.height - 40 - hillHeight;

        gardenItems.push({
            type: currentSelection,
            x: xPos, y: yBase, size: 0,
            maxSize: currentSelection === 'tree' ? 50 + Math.random()*20 : 12 + Math.random()*10,
            color: currentSelection === 'flower' ? `hsl(${Math.random() * 360}, 80%, 60%)` : (currentSelection === 'tree' ? '#2d5a27' : '#777'),
            phase: Math.random() * Math.PI * 2,
            trunkH: 100 + Math.random() * 80 // Much taller
        });
        save(); updateUI();
    }
}

function resetGarden() { if (confirm("Reset garden?")) { gardenItems = []; localStorage.removeItem('zen_garden_items'); updateUI(); } }
function save() { localStorage.setItem('notes_collected', notes); localStorage.setItem('zen_garden_items', JSON.stringify(gardenItems)); }

function draw() {
    // Optimization: Use solid color or simple gradient
    ctx.fillStyle = "#87CEEB"; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Hill
    ctx.fillStyle = "#3d8c40";
    ctx.beginPath(); ctx.moveTo(0, canvas.height);
    ctx.quadraticCurveTo(canvas.width/2, canvas.height - 250, canvas.width, canvas.height);
    ctx.lineTo(canvas.width, canvas.height); ctx.lineTo(0, canvas.height); ctx.fill();

    const now = Date.now();

    gardenItems.forEach(f => {
        if (f.size < f.maxSize) f.size += 0.2;
        const sway = f.type === 'rock' ? 0 : Math.sin(now * 0.001 + f.phase) * (f.type === 'tree' ? 12 : 6);

        if (f.type === 'flower') {
            ctx.strokeStyle = "#1a4a1d"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(f.x, f.y + 20); ctx.quadraticCurveTo(f.x + sway/2, f.y + 10, f.x + sway, f.y); ctx.stroke();
            ctx.fillStyle = f.color;
            for(let i=0; i<5; i++) {
                const a = (i/5)*Math.PI*2;
                ctx.beginPath(); ctx.arc(f.x+sway+Math.cos(a)*f.size, f.y+Math.sin(a)*f.size, f.size/1.5, 0, Math.PI*2); ctx.fill();
            }
            ctx.fillStyle = "#FFD700"; ctx.beginPath(); ctx.arc(f.x+sway, f.y, f.size/2, 0, Math.PI*2); ctx.fill();
        } 
        else if (f.type === 'tree') {
            const growth = f.size / f.maxSize;
            const th = f.trunkH * growth;
            
            // Real-look tapered trunk
            ctx.fillStyle = "#4a3728";
            ctx.beginPath();
            ctx.moveTo(f.x - 8, f.y + 30); // Base
            ctx.quadraticCurveTo(f.x, f.y - th/2, f.x + sway, f.y - th); // Tapered top
            ctx.lineTo(f.x + sway + 2, f.y - th);
            ctx.quadraticCurveTo(f.x + 8, f.y - th/2, f.x + 8, f.y + 30);
            ctx.fill();

            // Branches
            ctx.strokeStyle = "#4a3728"; ctx.lineWidth = 3 * growth;
            ctx.beginPath();
            ctx.moveTo(f.x + sway, f.y - th + 20);
            ctx.lineTo(f.x + sway - 20, f.y - th - 10);
            ctx.moveTo(f.x + sway, f.y - th + 30);
            ctx.lineTo(f.x + sway + 20, f.y - th - 5);
            ctx.stroke();

            // Foliage (Leaves)
            ctx.fillStyle = f.color;
            const ly = f.y - th;
            ctx.beginPath(); 
            ctx.arc(f.x + sway, ly, f.size, 0, Math.PI*2);
            ctx.arc(f.x + sway - 20, ly - 10, f.size * 0.8, 0, Math.PI*2);
            ctx.arc(f.x + sway + 20, ly - 10, f.size * 0.8, 0, Math.PI*2);
            ctx.arc(f.x + sway, ly - 25, f.size * 0.9, 0, Math.PI*2);
            ctx.fill();
        }
        else if (f.type === 'rock') {
            ctx.fillStyle = "#666";
            ctx.beginPath(); ctx.ellipse(f.x, f.y + 30, f.size*1.5, f.size, 0, 0, Math.PI*2); ctx.fill();
        }
    });

    requestAnimationFrame(draw);
}

updateUI(); draw();
</script>
</body>
</html>
