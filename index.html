<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanco's Zen Garden</title>
    <style>
        body { margin: 0; background: #87CEEB; color: #333; font-family: 'Courier New', monospace; overflow: hidden; touch-action: none; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; z-index: 10; }
        .stats { background: rgba(255,255,255,0.9); padding: 10px 20px; border-radius: 20px; border: 2px solid #55acee; display: inline-block; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        #menu { position: absolute; bottom: 110px; width: 100%; text-align: center; z-index: 10; display: flex; justify-content: center; gap: 10px; }
        .menu-item { background: white; border: 2px solid #55acee; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.2s; font-weight: bold; }
        .menu-item.active { background: #55acee; color: white; transform: scale(1.1); }

        #controls { position: absolute; bottom: 30px; width: 100%; text-align: center; display: flex; justify-content: center; gap: 15px; z-index: 10; }
        
        .btn { border: none; padding: 15px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; font-family: 'Courier New'; transition: 0.3s; pointer-events: auto; }
        #plant-btn { background: #4CAF50; color: white; box-shadow: 0 4px #2e7d32; }
        #plant-btn:disabled { background: #ccc; box-shadow: 0 4px #999; }
        #reset-btn { background: #e74c3c; color: white; box-shadow: 0 4px #c0392b; }
        
        #back-btn { position: absolute; top: 20px; left: 20px; text-decoration: none; color: #005f87; font-size: 14px; font-weight: bold; background: rgba(255,255,255,0.8); padding: 8px 15px; border-radius: 10px; z-index: 10; border: 1px solid #55acee; }
    </style>
</head>
<body>

<a href="https://puppyplaz2019.github.io/Arcade-HUB/" id="back-btn">‚Üê EXIT</a>

<div id="ui">
    <div class="stats">
        NOTES: <span id="note-count">0</span> ‚ô™ | ITEMS: <span id="item-count">0</span>
    </div>
</div>

<div id="menu">
    <div class="menu-item active" id="sel-flower" onclick="selectItem('flower')">üå∏ FLOWER</div>
    <div class="menu-item" id="sel-tree" onclick="selectItem('tree')">üå≥ TREE</div>
    <div class="menu-item" id="sel-rock" onclick="selectItem('rock')">ü™® ROCK</div>
</div>

<div id="controls">
    <button class="btn" id="plant-btn" onclick="plantItem()">PLANT SELECTED (50 ‚ô™)</button>
    <button class="btn" id="reset-btn" onclick="resetGarden()">RESET</button>
</div>

<script>
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
document.body.appendChild(canvas);

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

let notes = parseInt(localStorage.getItem('notes_collected') || 0);
let gardenItems = JSON.parse(localStorage.getItem('zen_garden_items') || '[]');
let currentSelection = 'flower';

function selectItem(type) {
    currentSelection = type;
    document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
    document.getElementById('sel-' + type).classList.add('active');
}

function updateUI() {
    document.getElementById('note-count').innerText = notes;
    document.getElementById('item-count').innerText = gardenItems.length;
    document.getElementById('plant-btn').disabled = (notes < 50);
}

function plantItem() {
    if (notes >= 50) {
        notes -= 50;
        const xPos = Math.random() * (canvas.width - 100) + 50;
        const hillHeight = Math.sin((xPos / canvas.width) * Math.PI) * 100;
        const yBase = canvas.height - 40 - hillHeight;

        const newItem = {
            type: currentSelection,
            x: xPos,
            y: yBase,
            size: 0,
            maxSize: currentSelection === 'tree' ? 40 + Math.random()*20 : 15 + Math.random()*15,
            color: currentSelection === 'flower' ? `hsl(${Math.random() * 360}, 85%, 65%)` : (currentSelection === 'tree' ? '#2ecc71' : '#95a5a6'),
            phase: Math.random() * Math.PI * 2
        };
        gardenItems.push(newItem);
        save();
        updateUI();
    }
}

function resetGarden() {
    if (confirm("Clear garden?")) {
        gardenItems = [];
        localStorage.removeItem('zen_garden_items');
        updateUI();
    }
}

function save() {
    localStorage.setItem('notes_collected', notes);
    localStorage.setItem('zen_garden_items', JSON.stringify(gardenItems));
}

function draw() {
    // Background
    const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    skyGrad.addColorStop(0, '#55acee');
    skyGrad.addColorStop(1, '#ffffff');
    ctx.fillStyle = skyGrad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Hill
    ctx.fillStyle = "#4CAF50";
    ctx.beginPath();
    ctx.moveTo(0, canvas.height);
    ctx.quadraticCurveTo(canvas.width/2, canvas.height - 250, canvas.width, canvas.height);
    ctx.lineTo(canvas.width, canvas.height);
    ctx.lineTo(0, canvas.height);
    ctx.fill();

    // Items
    gardenItems.forEach(f => {
        if (f.size < f.maxSize) f.size += 0.2;
        const sway = f.type === 'rock' ? 0 : Math.sin(Date.now() * 0.0015 + f.phase) * (f.type === 'tree' ? 15 : 8);

        if (f.type === 'flower') {
            ctx.strokeStyle = "#2e7d32"; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(f.x, f.y + 20); ctx.quadraticCurveTo(f.x + sway/2, f.y + 10, f.x + sway, f.y); ctx.stroke();
            ctx.fillStyle = f.color;
            for(let i=0; i<6; i++) {
                const a = (i/6)*Math.PI*2;
                ctx.beginPath(); ctx.arc(f.x+sway+Math.cos(a)*(f.size*0.7), f.y+Math.sin(a)*(f.size*0.7), f.size/1.8, 0, Math.PI*2); ctx.fill();
            }
            ctx.fillStyle = "#FFD700"; ctx.beginPath(); ctx.arc(f.x+sway, f.y, f.size/2.5, 0, Math.PI*2); ctx.fill();
        } 
        else if (f.type === 'tree') {
            // Trunk
            ctx.fillStyle = "#5d4037";
            ctx.fillRect(f.x - 5, f.y, 10, 40);
            // Leaves
            ctx.fillStyle = f.color;
            ctx.beginPath();
            ctx.arc(f.x + sway, f.y - f.size/2, f.size, 0, Math.PI*2);
            ctx.arc(f.x + sway - 15, f.y - f.size, f.size*0.8, 0, Math.PI*2);
            ctx.arc(f.x + sway + 15, f.y - f.size, f.size*0.8, 0, Math.PI*2);
            ctx.fill();
        }
        else if (f.type === 'rock') {
            ctx.fillStyle = f.color;
            ctx.beginPath();
            ctx.ellipse(f.x, f.y + 20, f.size, f.size/1.5, 0, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = "#7f8c8d"; // Highlight
            ctx.beginPath();
            ctx.ellipse(f.x - 5, f.y + 15, f.size/2, f.size/4, 0, 0, Math.PI*2);
            ctx.fill();
        }
    });

    requestAnimationFrame(draw);
}

updateUI();
draw();
</script>
</body>
</html>
